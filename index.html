<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <img id="logo" alt="Etch-A-Sketch">
        <button id="btn-newgrid">New Grid</button>
        <div id="grid-container"></div>
        <div id="color-container">
            <input class="color" type="color" value="#ffffff">
            <input class="color" type="color" value="#000000">
            <input class="color" type="color" value="#ff0000">
            <input class="color" type="color" value="#ffa500">
            <input class="color" type="color" value="#ffff00">
            <input class="color" type="color" value="#00ff00">
            <input class="color" type="color" value="#00ffff">
            <input class="color" type="color" value="#0000ff">
            <input class="color" type="color" value="#5d3fd3">
            <input class="color" type="color" value="#ff96fa">
        </div>
    </body>
</html>
